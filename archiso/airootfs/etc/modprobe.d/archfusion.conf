# ArchFusion OS - Configuration des modules kernel

# Optimisations audio
options snd-hda-intel power_save=1
options snd-ac97-codec power_save=1

# Optimisations WiFi
options iwlwifi power_save=1
options iwlmvm power_scheme=3

# Optimisations graphiques Intel
options i915 enable_guc=2 enable_fbc=1 fastboot=1

# Optimisations AMD
options amdgpu si_support=1 cik_support=1

# Désactiver le beep système
blacklist pcspkr
blacklist snd_pcsp

# Optimisations USB
options usbcore autosuspend=2

# Support gaming - contrôleurs
options hid_sony force_feedback=1
options hid_microsoft ff_magnitude=100

# Optimisations SSD
options libata.force=noncq

# Support Bluetooth amélioré
options btusb enable_autosuspend=0