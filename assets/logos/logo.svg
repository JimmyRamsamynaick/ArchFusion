<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1793D1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#007ACC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient secondaire pour les accents -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="100" cy="100" r="95" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Forme principale inspirée d'Arch Linux -->
  <path d="M100 30 
           C120 40, 140 60, 150 80
           C160 100, 150 120, 140 140
           C120 160, 100 170, 100 170
           C100 170, 80 160, 60 140
           C50 120, 40 100, 50 80
           C60 60, 80 40, 100 30 Z" 
        fill="white" opacity="0.9"/>
  
  <!-- Accent macOS (pomme stylisée) -->
  <circle cx="85" cy="70" r="8" fill="url(#accentGradient)"/>
  <path d="M85 62 C88 58, 92 60, 90 65" stroke="url(#accentGradient)" stroke-width="2" fill="none"/>
  
  <!-- Accent Windows (fenêtre) -->
  <rect x="105" y="65" width="20" height="15" fill="url(#accentGradient)" rx="2"/>
  <line x1="115" y1="65" x2="115" y2="80" stroke="white" stroke-width="1"/>
  <line x1="105" y1="72" x2="125" y2="72" stroke="white" stroke-width="1"/>
  
  <!-- Texte ArchFusion -->
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    ArchFusion
  </text>
  
  <!-- Sous-titre -->
  <text x="100" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">
    Linux Distribution
  </text>
  
  <!-- Éléments décoratifs -->
  <circle cx="70" cy="120" r="3" fill="white" opacity="0.6"/>
  <circle cx="130" cy="120" r="3" fill="white" opacity="0.6"/>
  <circle cx="100" cy="110" r="2" fill="url(#accentGradient)" opacity="0.8"/>
</svg>