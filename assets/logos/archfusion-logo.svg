<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient pour l'effet moderne -->
    <linearGradient id="archGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1793d1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d7a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour l'accent fusion -->
    <linearGradient id="fusionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc02;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="100" cy="100" r="95" fill="url(#archGradient)" filter="url(#shadow)"/>
  
  <!-- Forme architecturale stylisée (représentant "Arch") -->
  <path d="M 50 150 Q 100 50 150 150" 
        stroke="white" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Éléments de fusion (cercles interconnectés) -->
  <circle cx="75" cy="120" r="12" fill="url(#fusionGradient)" opacity="0.9"/>
  <circle cx="125" cy="120" r="12" fill="url(#fusionGradient)" opacity="0.9"/>
  <circle cx="100" cy="100" r="8" fill="white"/>
  
  <!-- Lignes de connexion pour l'effet "fusion" -->
  <line x1="75" y1="120" x2="100" y2="100" stroke="white" stroke-width="3" opacity="0.8"/>
  <line x1="125" y1="120" x2="100" y2="100" stroke="white" stroke-width="3" opacity="0.8"/>
  
  <!-- Texte ArchFusion (optionnel, peut être retiré pour version icon) -->
  <text x="100" y="175" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white">ArchFusion</text>
  
  <!-- Détails techniques (petits éléments décoratifs) -->
  <circle cx="60" cy="80" r="2" fill="white" opacity="0.6"/>
  <circle cx="140" cy="80" r="2" fill="white" opacity="0.6"/>
  <circle cx="100" cy="65" r="2" fill="url(#fusionGradient)" opacity="0.8"/>
</svg>